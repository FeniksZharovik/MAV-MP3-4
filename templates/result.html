<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Download File</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script>
    // Jika refresh -> kembali ke index
    if (performance.navigation.type === 1) {
      window.location.href = "/";
    }
  </script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">✅ Konversi Selesai</h1>
    <p class="mb-4">File <strong>{{ title }}</strong> sudah siap diunduh.</p>

    <a id="dlLink" href="{{ url_for('download_file', filename=file) }}"
       class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
       ⬇️ Download Sekarang
    </a>

    <p class="mt-4 text-gray-400 text-sm">Klik tombol di atas untuk memulai unduhan.</p>
    <p class="mt-2 text-xs text-gray-500">Jika Anda refresh halaman ini, Anda akan kembali ke halaman utama.</p>
  </div>

</body>
</html>
