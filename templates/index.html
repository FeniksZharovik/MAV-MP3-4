{% extends "base.html" %}
{% block content %}
<div class="bg-gray-800 p-6 rounded-xl shadow-xl text-center" 
     x-data="{loading:false, progress:0}">
  <h1 class="text-2xl font-bold mb-4">ðŸŽµ Video & Audio Downloader</h1>
  
  <form method="POST" 
        @submit="loading=true; progress=0; simulateProgress()">
    <input type="text" name="url" placeholder="Masukkan URL video..." 
           class="w-full p-3 rounded mb-4 text-black" required>
    <select name="type" class="w-full p-3 rounded mb-4 text-black">
      <option value="mp4">Video (MP4)</option>
      <option value="mp3">Audio (MP3)</option>
    </select>
    <button type="submit" 
            class="bg-blue-500 w-full py-3 rounded-lg hover:bg-blue-600 transition">
      Konversi
    </button>
  </form>

  <!-- Loading bar -->
  <div class="mt-6" x-show="loading" x-transition>
    <p class="mb-2 animate-pulse">âš¡ Sedang mengonversi...</p>
    <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
      <div class="bg-green-500 h-4 rounded-full transition-all duration-200" 
           :style="`width: ${progress}%`"></div>
    </div>
    <p class="mt-2 text-sm text-gray-300" x-text="progress + '%'"></p>
  </div>
</div>

<script>
function simulateProgress(){
    let progressBar = document.querySelector('[x-data]').__x.$data;
    let interval = setInterval(()=>{
        if(progressBar.progress >= 95){
            clearInterval(interval);
        } else {
            progressBar.progress += Math.floor(Math.random()*3)+1;
        }
    }, 150);
}
</script>
{% endblock %}
